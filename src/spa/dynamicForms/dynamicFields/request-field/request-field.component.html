<div [formGroup]='form'>
  <div class='form-group' [ngSwitch]='field.type'>
    <div *ngSwitchCase='"string"' class="form-group">
      <label [for]="field.key">{{field.label}}</label>
      <input type='text' class="form-control" autocomplete="off" [formControlName]='field.key' [id]='field.key'>
    </div>
    <div *ngSwitchCase='"email"' class="form-group">
      <label [for]="field.key">{{field.label}}</label>
      <input type="email" class="form-control" autocomplete="off" [formControlName]='field.key' [id]='field.key'>
    </div>
    <div *ngSwitchCase='"tel"' class="form-group">
      <label [for]="field.key">{{field.label}}</label>
      <input type='text' minlength="5" maxlength="12" class="form-control" autocomplete="off" [formControlName]='field.key' [id]='field.key'>
    </div>
  </div>
  <div *ngIf="form.get(field.key).hasError('required') && (submitted || form.get(field.key).touched)" class='alert alert-danger'>
    {{field.label}} обязательно для заполнения
  </div>
  <div *ngIf="form.get(field.key).hasError('email') && (submitted || form.get(field.key).touched)" class='alert alert-danger'>
    {{field.label}} указан неверно
  </div>
  <div *ngIf="(this.form.get(this.field.key).hasError('minlength') || this.form.get(this.field.key).hasError('maxlength')) && (this.submitted || this.form.get(this.field.key).touched)" class='alert alert-danger'>
    {{field.label}} должен быть от 5 до 11 цифр
  </div>
</div>
